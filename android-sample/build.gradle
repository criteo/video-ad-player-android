buildscript {
	repositories {
		google()
		jcenter()
	} 
	dependencies {
		classpath 'com.android.tools.build:gradle:8.13.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:2.2.0'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'

repositories {
    google()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
    mavenCentral()
}

android {
    compileSdkVersion 36
    flavorDimensions ""
    defaultConfig {
        applicationId "com.iab.omid.sampleapp"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1020
        versionName "1.1.3"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        buildConfigField("String", "PARTNER_NAME", "\"com.iab.omid.sampleapp\"")
        buildConfigField("String", "VENDOR_KEY", "\"dummyVendor\"")
        // This override URL will only change URLs seen in Charles proxy for Html ads
        buildConfigField("String", "VERIFICATION_URL", "\"https://static.criteo.com/banners/js/omidjs/dev/omid-validation-verification-script-for-retail-media.js\"")
        buildConfigField("String", "VERIFICATION_PARAMETERS", "\"{\\\"beacons\\\":{\\\"omidTrackView\\\":\\\"https://en0m1v0om6m97r.x.pipedream.net/beacons/omid/omidTrackView\\\",\\\"start\\\":\\\"https://en0m1v0om6m97r.x.pipedream.net/beacons/omid/start\\\",\\\"firstQuartile\\\":\\\"https://en0m1v0om6m97r.x.pipedream.net/beacons/omid/firstQuartile\\\",\\\"geometryChange\\\":\\\"https://en0m1v0om6m97r.x.pipedream.net/beacons/omid/geometryChange\\\",\\\"sessionStart\\\":\\\"https://en0m1v0om6m97r.x.pipedream.net/beacons/omid/sessionStart\\\",\\\"impression\\\":\\\"https://en0m1v0om6m97r.x.pipedream.net/beacons/omid/impression\\\",\\\"midpoint\\\":\\\"https://en0m1v0om6m97r.x.pipedream.net/beacons/omid/midpoint\\\",\\\"thirdQuartile\\\":\\\"https://en0m1v0om6m97r.x.pipedream.net/beacons/omid/thirdQuartile\\\",\\\"complete\\\":\\\"https://en0m1v0om6m97r.x.pipedream.net/beacons/omid/complete\\\",\\\"twoSecondsFiftyPercentView\\\":\\\"https://en0m1v0om6m97r.x.pipedream.net/beacons/omid/twoSecondsFiftyPercentView\\\"}}\"")
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        defaults {

        }

        instrumentationTest {
            buildConfigField("String", "VERIFICATION_URL", "\"https://omsdk-demo-files.s3.us-west-2.amazonaws.com/fullstack/fullstack-verification-script.js\"")
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    namespace 'com.iab.omid.sampleapp'
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
    implementation fileTree(include: ['*.aar'], dir: 'libs/')

    // androidx
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.core:core-ktx:1.17.0'
    implementation 'androidx.media3:media3-exoplayer:1.3.1'
    implementation 'androidx.media3:media3-ui:1.3.1'
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation 'com.google.android.material:material:1.0.0'

    implementation 'commons-io:commons-io:2.4'
    implementation 'org.apache.commons:commons-lang3:3.6'
    implementation 'com.squareup.okhttp3:okhttp:5.1.0'

    // Coroutines for state/effect flows in CoreVideoPlayerView
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.9.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:deprecation"
}

task downloadOMSDKJS(type:Exec) {
    if (!file('./src/main/res/raw/omsdk_v1.js').exists()) {
        workingDir '../'
        commandLine 'sh', './scripts/download-omsdk-js.sh'
    } else {
        // We need a dummy execCommand here.
        commandLine 'sh'
    }
}

//preBuild.dependsOn downloadOMSDKJS
